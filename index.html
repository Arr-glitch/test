<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Learning Book</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo added here -->
            <img src="images/images (2).png" alt="ITQAN Institute Logo" class="logo">
            <h1>ðŸ“š Interactive English Learning Book</h1>
            <p>Master English through interactive lessons and engaging exercises</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="score">Score: <span id="totalScore">0</span>/<span id="totalQuestions">0</span></div>
        </div>

        <!-- Top Chapter Navigation -->
        <div class="chapter-nav" id="chapterNavTop">
            <!-- Navigation buttons will be generated here by JavaScript -->
        </div>

        <div class="book-content" id="bookContent">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading content...</p>
            </div>
            <!-- Chapters and questions will be loaded here by JavaScript -->
        </div>

        <!-- Bottom Chapter Navigation -->
        <div class="chapter-nav" id="chapterNavBottom">
            <!-- Navigation buttons will be generated here by JavaScript -->
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="correctAnswers">0</div>
                <div>Correct Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="accuracy">0%</div>
                <div>Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="chaptersCompleted">0</div>
                <div>Chapters Completed</div>
            </div>
        </div>

        <!-- Utility buttons for saving/loading/resetting progress -->
        <div class="utility-buttons">
            <button class="btn" onclick="book.saveProgress()">Save Progress</button>
            <button class="btn" onclick="book.loadProgressAndRender()">Load Progress</button>
            <button class="btn" onclick="book.resetProgress()">Reset Progress</button>
            <button class="btn" onclick="book.exportProgress()">Export Progress</button>
            <button class="btn print-btn" onclick="printChapter()">Print Current Chapter</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
